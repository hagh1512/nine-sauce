<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Process</title>
  </head>
  <body>
    <h1>Image Processing Page</h1>
    <form
      action="/process-image"
      method="post"
      enctype="multipart/form-data"
      onsubmit="return validateForm()"
    >
      <label for="picture">Select Picture File:</label>
      <input
        type="file"
        id="picture"
        name="picture"
        accept="image/*"
        multiple
      />
      <br /><br />
      <label for="image_link">Image Link:</label>
      <input type="text" id="image_link" name="image_link" />
      <br /><br />
      <button type="submit">Process Image</button>
    </form>
    <script>
      function validateForm() {
        var files = document.getElementById("picture").files;
        if (files.length < 1) {
          alert("Please select at least one image file.");
          return false;
        }
        if (files.length > 8) {
          alert("You can only select up to 8 image files.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
