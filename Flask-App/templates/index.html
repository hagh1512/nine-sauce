<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <center style="margin-bottom: 100px">
      <h1>Welcome</h1>
    </center>
    <div class="container">
      <a href="/video" class="button button--piyo">
        <div class="button__wrapper">
          <span class="button__text">Video</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
          </div>
        </div>
      </a>
      <a href="/image" class="button button--hoo">
        <div class="button__wrapper">
          <span class="button__text">image</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
            <div class="charactor__body"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
            <div class="charactor__body"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
            <div class="charactor__body"></div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
